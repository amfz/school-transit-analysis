<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script type="text/javascript" src="https://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    
    <style>
        #mapid { height: 640px; }
    </style>

</head>

<body>
    <h1> Hi.</h1>
    <div id="mapid">
        <script>
            var layer = new L.StamenTileLayer("terrain");
            var map = new L.Map("mapid", {center: new L.LatLng(31.77, -106.5),
                                          zoom: 12
                                          }
                               );
            map.addLayer(layer);
            var pmIso = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/amfz/school-transit-analysis/master/outputs/elpaso/otp_isochrones_330pm_may12_clampwait.geojson");
            pmIso.on('data:loaded', function(){ pmIso.addTo(map);});
        </script>
    </div>
</body>

</html>
